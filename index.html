<!DOCTYPE html>
<html>
<head>
    <title>Drag-Drop Example</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="js/common/index.js"></script>
    <script src="js/library_nobj/library_native_objects.js"></script>
    <script src="js/library/ExamClass.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="wrap">
    <header><h1>Drag-Drop Example</h1></header>
    <main>
        <div class="row">
            <div class="col-12-24">
                <div id="header_control" class="header-content">
                    <div class="row">
                        <h2>Example Drag - Drop</h2>
                        <button class="power" id="power">Show mode</button>
                    </div>
                </div>
                <div id="main_control" class="main-content">
                    <div id="control_item" class="content-item">
                    </div>
                </div>
            </div>
            <div class="col-12-24">
                <div id="header_result" class="header-content">
                    <h2>Result</h2>
                </div>
                <div id="main_result" class="main-content">
                    <div class="content-item" id="result_item">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
